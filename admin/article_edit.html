<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章编辑
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
            <div class="col-sm-10">
              <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
            <div class="col-sm-10">
              <img src="" class="article_cover" />
              <input name="cover" type="file" id="inputCover" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
            <div class="col-sm-4">
              <select class="form-control category" name="categoryId">
                <option>类别一</option>
                <option>类别二</option>
                <option>类别三</option>
                <option>类别四</option>
                <option>类别五</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">发布时间：</label>
            <div class="col-sm-4"></div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
            <div class="col-sm-10"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-edit">修改</button>
              <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/http.js"></script>

  <script id="select" type="text/html">

    {{each}}
              <option value="{{ $value.id }}">{{$value.name}}</option>
    {{/each}}
  </script>

  <script>
    $(function() {
      if (location.search === "") {
        alert("获取不了id值,即将为你跳转页面");
        location.href = "./article_list.html";
      }
      const id = location.search.split("=")[1];

      // 获取select数据并且渲染到页面上
      $.ajax({
        url: BigNew.category_list,

        success: function(response) {
          console.log(response);
          const temp = template("select", response.data);
          $('[name="categoryId"]').html(temp);
        }
      });

      // 获取文章数据并且渲染到页面上
      $.ajax({
        url: BigNew.article_search,
        data: {
          id: id
        },
        success: function(response) {
          console.log(response);
          $("#inputTitle").val(response.data.title);
          $("[name='categoryId']").val(response.data.categoryId);
          $("[class='article_cover']").attr("src", response.data.cover);
        }
      });
    });
  </script>
</html>
